{% extends "base.html" %}

{% block title %}
Trang chu
{% endblock %}


{% block page_content %}

<body>
  <nav class="navbar navbar-expand-lg logo navbar-white bg-dark">
    <p>Truyen tranh</p>
  </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="static/img/anh1.jpg" alt="First slide">
    </div>
    {% for item in items %}
    <div class="carousel-item">
      <img class="d-block w-100 text" src="{{ item.image }}" alt="Second slide">
      <div class="carousel-caption d-none d-md-block text">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
        <p>{{ item.price }}</p>
      </div>
    </div>
    {% endfor %}

  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>

  </body>


{% endblock %}
